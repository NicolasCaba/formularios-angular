<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()" 
          #miFormulario="ngForm" 
          autocomplete="off">

      <!-- Producto -->
      <div class="mb-3 row">
        <label for="producto" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">

          <input type="text" 
                 class="form-control" 
                 ngModel
                 name="producto" 
                 placeholder="Nombre del producto"
                 minlength="3"
                 required>

          <span *ngIf="nombreValido()"
                class="form-text text-danger">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Precio -->
      <div class="mb-3 row">
        <label for="precio" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">

          <input type="number" 
                 class="form-control" 
                 ngModel
                 name="precio" 
                 placeholder="Precio del producto"
                 required
                 min="0">

          <span *ngIf="precioValido()"
                class="form-text text-danger">
            El precio debe de ser mayor a 0
          </span>
        </div>
      </div>

      <!-- Existencias -->
      <div class="mb-3 row">
        <label for="exitencias" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">

          <input type="number" 
                 class="form-control" 
                 ngModel
                 name="existencias" 
                 customMin
                 [minimo]="0"
                 placeholder="Exitencias del producto"
                 required>

        </div>
      </div>

      <!-- Button Submit -->
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end"
                  [disabled]="miFormulario.invalid">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>


<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pritine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>Custom directive</span>
    <pre>{{ miFormulario.controls['existencias']?.errors | json }}</pre>

  </div>
</div>
