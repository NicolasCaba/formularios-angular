<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar( miFormulario )" 
          #miFormulario="ngForm" 
          autocomplete="off">

      <!-- Producto -->
      <div class="mb-3 row">
        <label for="producto" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" 
                 class="form-control" 
                 ngModel
                 name="producto" 
                 placeholder="Nombre del producto"
                 required>
          <span class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

      <!-- Precio -->
      <div class="mb-3 row">
        <label for="precio" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" 
                 class="form-control" 
                 ngModel
                 name="precio" 
                 placeholder="Precio del producto"
                 required
                 min="0">
        </div>
      </div>

      <!-- Existencias -->
      <div class="mb-3 row">
        <label for="exitencias" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" 
                 class="form-control" 
                 ngModel
                 name="exitencias" 
                 placeholder="Exitencias del producto">
        </div>
      </div>

      <!-- Button Submit -->
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>


<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

  </div>
</div>
