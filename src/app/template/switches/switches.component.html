<h2>Template: <small>switches</small></h2>
<hr>

<form #miFormulario="ngForm">

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        
        <input class="form-check-input" 
               type="radio" 
               name="radioGenero" 
               id="radioMasculino"
               value="M"
               [(ngModel)]="persona.genero"
               required>

        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">

        <input class="form-check-input" 
               type="radio" 
               name="radioGenero" 
               id="radioFemenino"
               value="F"
               [(ngModel)]="persona.genero"
               required>

        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">

        <input class="form-check-input" 
               type="checkbox" 
               role="switch" 
               id="switchNotificaciones"
               name="notificaciones"
               [(ngModel)]="persona.notificaciones">

        <label class="form-check-label" for="switchNotificaciones">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <div class="col-sm-12">

      <div class="form-check">

        <input class="form-check-input" 
               type="checkbox"
               name="terminos"
               [(ngModel)]="terminosYCondiciones"
               required>

        <label class="form-check-label">
          Acepto los <a href="#" class="link-info">Términos y condiciones</a>
        </label>
      </div>

    </div>
  </div>

  <!-- Submit button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>



<span>Form</span>
<pre>
  {{ miFormulario.value | json }}
</pre>

<br>

<span>Valid</span>
<pre>
  {{ miFormulario.valid }}
</pre>

<br>

<span>Condiciones</span>
