<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" 
      autocomplete="off"
      #miFormulario="ngForm">

  <!-- Nombre -->
  <div class="row mb-3">
    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">

      <input type="text" 
             name="nombre" 
             [ngModel]="persona.nombre"
             class="form-control"
             placeholder="Nombre de la persona"
             required>

      <span class="form-text text-danger"
            *ngIf="miFormulario.controls['nombre']?.errors && 
                   miFormulario.controls['nombre']?.touched">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar -->
  <div class="row mb-3">
    <label for="nombre" class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input type="text" 
               class="form-control"
               [(ngModel)]="nuevoJuego"
               (keyup.enter)="agregarJuego()"
               name="nuevoJuego"
               placeholder="Agregar favorito">

        <button type="button"
                class="btn btn-outline-primary"
                (click)="agregarJuego()">
          Agregar
        </button>
      </div>

    </div>
  </div>

   <!-- Lista de juegos favoritos -->
   <div class="row mb-3">
    <label for="nombre" class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">

      <div class="input-group mb-1"
           *ngFor="let juego of persona.favoritos; let i = index" >
        <input type="text"
               name="favorito_{{ i }}"
               [(ngModel)]="juego.nombre"
               class="form-control"
               required>

        <button type="button"
                class="btn btn-outline-danger"
                (click)="eliminar(i)">
          Borrar
       </button>
      </div>


    </div>
  </div>

  <!-- Submit button -->
  <div class="row">
    <div class="col-sm-12">
      <button type="button"
              class="btn btn-primary float-end"
              [disabled]="miFormulario.invalid"
              (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>
</form>


<span>
  Persona
</span>
<pre>{{ persona | json }}</pre>
